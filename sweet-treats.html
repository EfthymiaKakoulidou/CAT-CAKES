        <!--Navigation-->
        <div id="navigation">

    <main>
        <section id="gallery-titles" aria-label="Sweet Treats">
            <h2>Sweet Treats</h2>

        <div class="all-pics">
            <!-- lollipops -->
            <figure class="img">
                <div class="gallery-pics">
                    <i class="fa-solid fa-images" style="color: white;"></i>
                    <a href="assets/images/sweet-treats/meringue-lollipops/ml1.jpg" data-fancybox="lollipops"
                        data-caption="Meringue lollipops and playing with the colors and shapes!!!">
                        <img class="cake-pic" src="assets/images/sweet-treats/meringue-lollipops/ml1.jpg"

                </div>
               
                    <p class="gallery-pics-caption">Meringue lollipops and playing with the colors and shapes!!!</p>
                <!-- hidden: additional images for mermaid group -->
            </figure>
            <div class="gallery-pics display-none">
                <a href="assets/images/sweet-treats/meringue-lollipops/ml2.jpg" data-fancybox="lollipops"

            </div>
            <!-- pralines -->
            <figure class="img">
                <div class="gallery-pics">
                    <i class="fa-solid fa-images"></i>
                    <a href="assets/images/sweet-treats/pralines/pralines1.jpg" data-fancybox="pralines"
